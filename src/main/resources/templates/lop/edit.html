<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout::link-css"></th:block>
    <title>Sửa và Xóa Lớp</title>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h1>Sửa và Xóa Lớp</h1>

    <!-- Form Sửa Lớp -->
    <h2>Sửa Lớp</h2>
    <form th:action="@{/lop/update}" th:object="${lop}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="col-6 mb-3">
            <label class="form-label" for="tenLop">Tên Lớp:</label>
            <input class="form-control" type="text" th:field="*{tenLop}" id="tenLop">
            <span th:if="${#fields.hasErrors('tenLop')}" th:errors="*{tenLop}" class="text-danger"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Lưu">
    </form>

    <!-- Form Xóa Lớp -->
    <h2>Xóa Lớp</h2>
    <p>Bạn có chắc chắn muốn xóa lớp này?</p>
    <form th:action="@{/lop/delete/{id}(id=${lop.id})}" method="post">
        <input type="submit" value="Xóa">
    </form>


    <br>
    <a th:href="@{/}">Trở Về</a>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
